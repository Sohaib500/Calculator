<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="blur_style.css">
        <link rel="stylesheet" type="text/css" href="w3.css">
        <link type="text/css" href="css/bootstrap.min.css" rel="stylesheet">
        <link type="text/css" href="css/custom.css" rel="stylesheet">
</head>
<body style="background-image:url(backgrounds/27.jpg); background-size: cover; background-repeat:no-repeat; position: center center;">

	<div class="blurred-bg-container w3-animate-opacity ">
      <div class="content">
        <div class="text">
          <div class="container">
            <h5 class="casio_txt w3-opacity">CASIO</h5>
            <div class="row">
              <div class="col col-md-12">
               <div class="w3-card-4" style="background-color: rgba(255, 255, 255, 0.1)">
                 <input type="text" id="user_input" readonly  class="form-control res_box input">
                 <input type="text" id="result" readonly class="form-control res_box" placeholder="0">
                 
              </div>
              </div>
            </div><br>
            

            <div class="row">
              <div class="col-md-6">
                  <div class="w3-card-4 num btn_hover" id="btn_clear" onclick="clearScreen()">Clear</div>
                  
              </div>

              <div class="col-md-3">
                  <div class="w3-card-4 num btn_hover" id="btn_delete" onclick="backspace()">Del</div>
              </div>

              <div class="col-md-3">
                  <div class="w3-card-4 num btn_hover" id="btn_percentage" onclick="getOperand('%')">%</div>
              </div>
            </div><br>

            <div class="row">
              <div class="col-md-3">
                <div class="w3-card-4 num btn_hover" id="btn_seven" onclick="getNumber(7)">7</div> 
              </div>

              <div class="col-md-3">
                  <div class="w3-card-4 num btn_hover" id="btn_eight" onclick="getNumber(8)">8</div> 
              </div>

              <div class="col-md-3">
                  <div class="w3-card-4 num btn_hover" id="btn_nine" onclick="getNumber(9)">9</div> 
              </div>

              <div class="col-md-3">
                  <div class="w3-card-4 num btn_hover" id="btn_multiply" onclick="getOperand('*')" >x</div> 
              </div>
            </div><br>

            <div class="row">
                <div class="col-md-3">
                  <div class="w3-card-4 num btn_hover" id="btn_four" onclick="getNumber(4)">4</div> 
                </div>
  
                <div class="col-md-3">
                    <div class="w3-card-4 num btn_hover" id="btn_five" onclick="getNumber(5)">5</div> 
                </div>
  
                <div class="col-md-3">
                    <div class="w3-card-4 num btn_hover" id="btn_six" onclick="getNumber(6)">6</div> 
                </div>

                <div class="col-md-3">
                    <div class="w3-card-4 num btn_hover" id="btn_divide" onclick="getOperand('/')" >/</div> 
                </div>

              </div><br>

              <div class="row">
                  <div class="col-md-3">
                    <div class="w3-card-4 num btn_hover" id="btn_one" onclick="getNumber(1)">1</div> 
                  </div>
    
                  <div class="col-md-3">
                      <div class="w3-card-4 num btn_hover" id="btn_two" onclick="getNumber(2)">2</div> 
                  </div>
    
                  <div class="col-md-3">
                      <div class="w3-card-4 num btn_hover" id="btn_three" onclick="getNumber(3)">3</div> 
                  </div>

                  <div class="col-md-3">
                      <div class="w3-card-4 num btn_hover" id="btn_minus" onclick="getOperand('-')" >-</div> 
                  </div>
                </div><br>

                <div class="row">
                    <div class="col-md-3">
                      <div class="w3-card-4 num btn_hover" id="btn_point" onclick="getNumber('point')">.</div> 
                    </div>
      
                    <div class="col-md-3">
                        <div class="w3-card-4 num btn_hover" id="btn_zero" onclick="getNumber(0)">0</div> 
                    </div>
      
                    <div class="col-md-3">
                        <div class="w3-card-4 num btn_hover" id="btn_equalto" onclick="compute()" >=</div> 
                    </div>
  
                    <div class="col-md-3">
                        <div class="w3-card-4 num btn_hover" id="btn_plus" onclick="getOperand('+')">+</div> 
                    </div>
                  </div><br>
          </div>
        </div>

        <div class="blur"></div>
      </div>
    </div>

  
  <script src="js/jquery-3.2.1.min.js"></script>
  <script src="js/popper.js"></script>
  <script src="js/bootstrap.min.js" type="text/javascript"></script>
  <script src="js/calc.js" type="text/javascript"></script>
</body>
</html>
